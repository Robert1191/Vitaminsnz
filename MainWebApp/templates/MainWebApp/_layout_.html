<!DOCTYPE html>

<head>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'MainWebApp/images/Icon.gif' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="{% static 'MainWebApp/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'MainWebApp/css/font-awesome.min.css' %}">
    <script language="JavaScript" type="text/javascript" src="{% static 'MainWebApp/jquery/jquery.min.js' %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'MainWebApp/functions/_layout_.js' %}"></script>
</head>
<body style="background-color:#efefef;">

<div class="mainMenuBar">
    <div class="mainMenuBarContainer">
        <div class="logoSection">
            <a href="{% url 'index' %}" ><img src="{% static 'MainWebApp/images/logo.png' %}" ></a>
        </div>
        <ul class="buttonSection">
            <li id="productBtn" class="buttonSectionItem h5">Sản Phẩm
                <div id="productBtnDetails">
                </div>
            </li>

            <li id="brandBtn" class="buttonSectionItem h5">Nhãn Hàng
                <div id="brandBtnDetails">
                </div>
            </li>
            <li class="buttonSectionItem h5">Khuyến Mãi</li>
            <li class="buttonSectionItem h5">Tư Vấn </li>

            <li id="inforBtn" class="buttonSectionItem h5">Thông Tin
                <div id="inforBtnDetails">
                        <ul>
                            <a class="h5" >Về Chúng Tôi</a>
                            <a class="h5" >Liên Lạc</a>
                        </ul>
                </div>
            </li>
            <li id="searchBtn" class="buttonSectionItem  btnIconImg"  ><i class="fa fa-search h3" style="margin:auto;"></i></li>
            <li id="shoppingBtn" class="buttonSectionItem  btnIconImg"  ><i class="fa fa-shopping-bag h3" style="margin:auto;"></i>
                <div id="shoppingBtnDetails">
                    <ul>
                        <a class="h5"><span class="fa fa-shopping-bag" style="margin:auto;"></span>Giỏ Hàng</a>
                        <a class="h5"><span class="fa fa-heart-o" style="margin:auto;"></span>Yêu Thích</a>
                        <a class="h5"><span class="fa fa-truck" style="margin:auto;"></span>Đơn Hàng</a>
                        <a class="h5"><span class="fa fa-user-o" style="margin:auto;"></span>Đăng Nhập</a>
                        <a class="h5"><span class="fa fa-address-book-o" style="margin:auto;"></span>Đăng Ký</a>
                    </ul>
                </div>
            </li>
        </ul>
        <div id="searchBarSection">
            <li id="searchSubmitBtn" class="buttonSectionItem  btnIconImg"  ><i class="fa fa-search h3" style="margin:auto;"></i></li>
                <input type="text" placeholder="Tìm Kiếm..." name="search">
            <li id="searchCancelBtn" class="buttonSectionItem  btnIconImg"  ><i class="fa fa-times h3" style="margin:auto;"></i></li>

        </div>
    </div>

</div>
