<!DOCTYPE html>
<html lang="vi">
<head>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'MainWebApp/images/Icon.gif' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'MainWebApp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'MainWebApp/css/pages/mainMenu.css' %}">
    <link rel="stylesheet" href="{% static 'MainWebApp/css/font-awesome.min.css' %}">
    <script language="JavaScript" type="text/javascript" src="{% static 'MainWebApp/jquery/jquery.min.js' %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'MainWebApp/functions/pages/mainFunc.js' %}"></script>
</head>
<body>
{% include "MainWebApp/widgets/loadingBackground.html" %}
{% include "MainWebApp/widgets/staffLoginForm.html" %}
<div class="mainMenuBar">

     <div id="hiddenMenuButton" class="btn">
      <span >&#9776;</span>

    </div>
    <div class="logoSection">

        <a href="{% url 'index' %}" ><img src="{% static 'MainWebApp/images/logo.png' %}" ></a>

    </div>

    <div class="buttonSection">
        <a class="buttonSectionItem" href="{% url 'about' %}" >GIỚI THIỆU</a>
        <a class="buttonSectionItem" href="{% url 'projects' %}" selected="false">CÔNG TRÌNH</a>
        <a class="buttonSectionItem" href="{% url 'contact' %}" selected="false">LIÊN LẠC</a>
        <a class="btnStaffLogin" style="width:40px !important;" ><i class="fa fa-user-o btnIconImg" style="margin:auto;"></i></a>
    </div>
<hr>
</div>

<div class="responsiveMainMenuBar">
     <div class="closeMenuButtonSection">
         <div id="closeMenuButton" class="  btn btn-default btn-lg">
            <span >X</span></div>
     </div>

    <div class="buttonSection" style="margin-right: 0px;">
        <a class="buttonSectionItem" href="{% url 'about' %}" >GIỚI THIỆU</a>
        <a class="buttonSectionItem" href="{% url 'projects' %}" selected="false">CÔNG TRÌNH</a>
        <a class="buttonSectionItem" href="{% url 'contact' %}" selected="false">LIÊN LẠC</a>
        <a class="btnStaffLogin" ><i class="fa fa-user-o btnIconImg" style="margin:auto;"></i></a>
    </div>
</div>

<div class="mainContent">

  {% block content %}
    {% endblock %}

     {% include "MainWebApp/widgets/footer.html" %}
</div>

<div id="hiddenLayer" >

    </div>

</body>
</html>
